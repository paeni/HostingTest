<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>一体ブログ</title>
  <style>
    :root {
      --main-color: #0a192f;
      --accent-color: #112240;
      --text-color: #ccd6f6;
      --link-color: #6498ff;
      --font-family: 'Helvetica Neue', sans-serif;
    }

    body {
      margin: 0;
      background-color: var(--main-color);
      color: var(--text-color);
      font-family: var(--font-family);
      line-height: 1.6;
      padding-bottom: env(safe-area-inset-bottom);
      height: auto;
    }

    header {
      background-color: var(--accent-color);
      padding: 1.5rem 1rem;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    nav {
      margin-top: 0.5rem;
    }

    nav a {
      color: var(--link-color);
      text-decoration: none;
      margin: 0 0.5rem;
      font-size: 1rem;
    }

    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    article {
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid #233554;
    }

    article h2 {
      color: var(--link-color);
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }

    article img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin-top: 1rem;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      color: #8892b0;
      font-size: 0.9rem;
    }

    /* モバイル対応 */
    @media (max-width: 600px) {
      header h1 {
        font-size: 1.5rem;
      }

      nav a {
        display: inline-block;
        margin: 0.3rem 0.5rem;
        font-size: 0.95rem;
      }

      article h2 {
        font-size: 1.25rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>一体ブログ</h1>
    <nav>
      <a href="#">ホーム</a>
      <a href="#">記事一覧</a>
      <a href="#">お知らせ</a>
    </nav>
  </header>

  <main>
    <article>
      <h2>タイトル</h2>
      <p>おはよー！</p>


      <p>今日は朝から晴れていたので、玲とお花見をしてきました☀️</p>
        
      
      <p>なかなか上手く撮れたのでは！？</p>
      <img src = "images/gazou.jpg">
    </article>
  </main>

  <footer>
    &copy; 2025 運営委員会
  </footer>
</body>
</html>
